<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Containment Chamber</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the entities and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #viewport {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 800px;
            max-height: 600px;
            background-color: #161b22; /* Inner base color */
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(255, 255, 255, 0.1);
            touch-action: none; /* Prevent browser actions on touch */
        }

        #glass-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.15)
            -webkit-backdrop-filter: blur(2px);
            border-radius: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3), 0 5px 15px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .creature {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            line-height: 1;
            user-select: none;
            transition: transform 0.1s ease-out;
            z-index: 5;
        }
    </style>
</head>
<body>

      <div class="absolute top-8 text-center text-gray-200 text-sm z-20 md:text-base border 1px solid border-gray-600 min-h-[75px] bg-gray-700" style="font-size: 50px; border-radius: 0.5rem;"><br>
            Click or tap inside to add more entities!
        </div>

	         <div id="viewport" class="relative">
                      <div id="glass-layer"></div>


    </div>

    <script>
        
        const EMOJIS = ['ðŸ›', 'ðŸª²', 'ðŸž', 'ðŸ•·ï¸', 'ðŸ¦Ÿ', 'ðŸœ', 'ðŸª±', 'ðŸª±', 'â˜€ï¸'];
        const VIEWPORT = document.getElementById('viewport');
        const VIEWPORT_RECT = VIEWPORT.getBoundingClientRect();
        const SPEED_LIMIT = 2; // Max speed for creature movement

        
        const creatures = [];

        

        const generateId = () => `c-${Date.now()}-${Math.floor(Math.random() * 1000)}`;

        function createCreature(x, y) {
            const id = generateId();
            const emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];

            
            const el = document.createElement('div');
            el.id = id;
            el.className = 'creature';
            el.innerText = emoji;
            VIEWPORT.appendChild(el);

            
            const creature = {
                id,
                el,
                x: x,
                y: y,
                // Initial random velocity
                vx: (Math.random() - 0.5) * SPEED_LIMIT,
                vy: (Math.random() - 0.5) * SPEED_LIMIT,
                size: 48, // approximate size in pixels (3rem)
            };

            creatures.push(creature);
            return creature;
        }

        function animate() {
            const width = VIEWPORT.clientWidth;
            const height = VIEWPORT.clientHeight;

            creatures.forEach(c => {
                
                c.x += c.vx;
                c.y += c.vy;

                
                
                if (c.x + c.size > width) {
                    c.x = width - c.size; // Reset position to boundary
                    c.vx *= -1;          // Reverse direction
                } else if (c.x < 0) {
                    c.x = 0;             // Reset position to boundary
                    c.vx *= -1;          // Reverse direction
                }

                
                if (c.y + c.size > height) {
                    c.y = height - c.size; // Reset position to boundary
                    c.vy *= -1;           // Reverse direction
                } else if (c.y < 0) {
                    c.y = 0;              // Reset position to boundary
                    c.vy *= -1;           // Reverse direction
                }

                
                c.el.style.transform = `translate(${c.x}px, ${c.y}px)`;
            });

            
            requestAnimationFrame(animate);
        }

        function init() {
            
            for (let i = 0; i < 5; i++) {
                const startX = Math.random() * (VIEWPORT.clientWidth - 48);
                const startY = Math.random() * (VIEWPORT.clientHeight - 48);
                createCreature(startX, startY);
            }

            
            VIEWPORT.addEventListener('click', (event) => {
                // Calculate position relative to the viewport's top-left corner
                const rect = VIEWPORT.getBoundingClientRect();
                const clickX = event.clientX - rect.left - 24; // Adjust for creature size (48/2)
                const clickY = event.clientY - rect.top - 24;

                // Clamp to prevent creation outside the bounds
                const clampedX = Math.max(0, Math.min(clickX, rect.width - 48));
                const clampedY = Math.max(0, Math.min(clickY, rect.height - 48));

                createCreature(clampedX, clampedY);
            });
            
            
            animate();
        }

        
        window.onload = init;

    </script>
</body>
</html>
