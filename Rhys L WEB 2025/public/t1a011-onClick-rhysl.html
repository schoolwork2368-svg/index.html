<script>
        let pressCount = 0;

        function handleKeyDown(event) {
            pressCount++;
            document.getElementById('keyCount').textContent = pressCount;

            const keyName = event.key;

            document.getElementById('lastKey').textContent = keyName;

            if (keyName === 'Enter') {
                event.preventDefault();
                document.getElementById('lastKey').textContent = "ENTER (Blocked)";
            }
        }
    </script>
<script>
        let hideTimer;
        const customMenu = document.getElementById('customMenu');

        function showCustomMenu(event) {
            event.preventDefault();

            if (hideTimer) {
                clearTimeout(hideTimer);
            }

            customMenu.style.left = `${event.clientX}px`;
            customMenu.style.top = `${event.clientY}px`;

            customMenu.style.opacity = 1;
            customMenu.style.pointerEvents = 'auto';

            hideTimer = setTimeout(() => {
                customMenu.style.opacity = 0;
                customMenu.style.pointerEvents = 'none';
            }, 1500); 
        }

	function resetCounters() {
            pressCount = 0;
            document.getElementById('keyCount').textContent = pressCount;
            document.getElementById('lastKey').textContent = "None";
        }
