<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transition for background and text color changes */
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body class="bg-white text-black font-sans flex items-center justify-center min-h-screen">
    
    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-4">Site Settings</h1>
        <p class="text-lg mb-6 max-w-lg text-center">
          
        </p>
        
        <div class="flex items-center space-x-4">
            <p class="font-semibold text-lg">Dark Mode</p>
            <label for="dark-mode-toggle" class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">

                <div class="w-14 h-8 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:bg-gray-700 transition duration-300 ease-in-out"></div>
                
                <span class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full transition duration-300 ease-in-out peer-checked:translate-x-6 peer-checked:bg-gray-200"></span>
            </label>
        </div>
    </div>
    
    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.classList.remove('bg-white', 'text-black');
                body.classList.add('bg-gray-900', 'text-gray-200');
            } else {
                body.classList.remove('bg-gray-900', 'text-gray-200');
                body.classList.add('bg-white', 'text-black');
            }
        });
    </script>
</body>
</html>
